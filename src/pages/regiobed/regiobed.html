<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'page.regiobed.title' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list *ngFor="let x of this.beds">
    <ion-list-header>
        Radboud UMC {{ x.place }}
    </ion-list-header>
    <ion-item *ngFor="let bed of x.b" >
      <ion-label>{{bed.title}}</ion-label>
      <div class="item-note" item-right>
        {{bed.bed_location}}
      </div>
      <ion-toggle [(ngModel)]="bed.booked" [disabled]="!this.isBookable(bed)"
          on-tap="this.bookOrUnbook(x.place, bed)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
