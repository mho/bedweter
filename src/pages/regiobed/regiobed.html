<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'page.regiobed.title' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <button ion-button (click)="compare()"></button>
  <ion-list *ngFor="let x of beds">
    <ion-list-header>
        {{x.p}}
    </ion-list-header>
    <ion-item *ngFor="let bed of x.b" >
      <ion-label>{{bed.title}}</ion-label>
      <div class="item-note" item-right>
        {{bed.bed_location}}
      </div>
      <ion-toggle id="tod" checked="false" (click)="showToastWithCloseButton(x.p, bed)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
