<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'page.bedplaces.list' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list *ngIf="bplist">
    <ion-item *ngFor="let b of bplist">
      <ion-list-header>
        {{b.name}}
      </ion-list-header>
      <ion-item *ngFor="let bed of b.beds" >
        <ion-label>{{bed.title}}</ion-label>
        <div class="item-note" item-right>
          {{bed.bed_location}}
        </div>
        <ion-toggle id="tod" checked="false" (click)="showToastWithCloseButton()"></ion-toggle>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
